<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RidePoll</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>🚗 RidePoll Generator 📊</h2>

  <form id="ride-form">
    <div class="form-group">
      <label for="ride-title">Ride Title</label>
      <input type="text" id="ride-title" name="ride-title" placeholder="e.g., My Morning Ride" required>
    </div>

    <div id="saved-rides-container" class="form-group">
      <label for="saved-rides">Or Select Saved Ride</label>
      <select id="saved-rides" name="saved-rides" disabled>
        <option value="" disabled selected>Saved rides will appear here</option>
      </select>
    </div>

    <div class="form-group row">
      <div class="half">
        <label for="date">📆 Date</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="half">
        <label for="time">⏰ Time</label>
        <input type="time" id="time" name="time" required>
      </div>
    </div>

    <div class="form-group">
      <label for="from">📍 From</label>
      <input type="text" id="from" name="from" placeholder="e.g., Busstand (MBNR)" required>
    </div>

    <div class="form-group">
      <label for="to">➡️ To</label>
      <input type="text" id="to" name="to" placeholder="e.g., Mindspace" required>
    </div>

    <div class="form-group">
      <label for="via">🛣️ Via</label>
      <input type="text" id="via" name="via" placeholder="e.g., Shilpa layout flyover">
    </div>

    <div class="form-group">
      <label for="vehicle">🚘 Vehicle</label>
      <input type="text" id="vehicle" name="vehicle" placeholder="e.g., Baleno ER 9211" required>
    </div>

    <div class="form-group">
      <label for="upi">💳 UPI ID</label>
      <input type="text" id="upi" name="upi" placeholder="e.g., 7799_273__" required>
    </div>

    <div class="form-group">
      <label for="note">Note</label>
      <textarea id="note" name="note" placeholder="Prepayment is mandatory. Please DM your Boarding points.">Prepayment is mandatory. Please DM your Boarding points.</textarea>
    </div>

    <div class="checkbox-container">
      <label><input type="checkbox" id="save-details" name="save-details" checked> Save details on this device</label>
      <button class="copy-btn" onclick="generateAndCopy()">📋 Copy Ride Message</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>

</html>
